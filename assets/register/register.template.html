<div class="row" ng-controller="registerController">
  <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
    <div class="register-panel panel panel-default">
      <div class="panel-heading">Register</div>
      <div class="panel-body">
        <form role="form" ng-submit="submit()">
          <fieldset>
            <div class="form-group">
              <input type="text" ng-model="user.name" class="form-control" placeholder="Name" required="true" />
            </div>

            <div class="form-group">
              <select ng-model="user.sex" id="sex" required="true" class="form-control">
                <option value="Male">Male</option>
				<option value="Female">Female</option>
              </select>
            </div>
            <div class="form-group">
              <input type="email" ng-model="user.email" class="form-control" placeholder="E-mail" required="true" />
            </div>
            <div class="form-group">
              <input type="password" ng-model="user.password" class="form-control" placeholder="Password" required="true" />
            </div>
            <div class="form-group">
              <input type="password" ng-model="user.password2" class="form-control" placeholder="Repeat Password" required="true" />
            </div>
            <input type="submit" value="Register Now" class="btn btn-primary" />
          </fieldset>
          <div class="pull-right">
            <a href="#login">I already have an account</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- /.col-->
</div>
<!-- /.row -->
