
<!DOCTYPE html>
<html ng-app="easyrashApp">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Forms</title>

<link href="templates/lumino/css/bootstrap.min.css" rel="stylesheet">
<link href="templates/lumino/css/datepicker3.css" rel="stylesheet">
<link href="templates/lumino/css/styles.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">


<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->
<script>
	var _URL = "http://17490.s.time4vps.eu:1337/";
</script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

<script src="templates/lumino/js/lumino.glyphs.js"></script>
<script src="templates/lumino/js/jquery-1.11.1.min.js"></script>
<script src="js/alert.js"></script>
<script src="http://malsup.github.io/min/jquery.form.min.js"></script>

<script src="app.js"></script>
<script src="login/login.component.js"></script>
<script src="register/register.component.js"></script>

</head>

<body>
	<input type='hidden' name='_csrf' value='<%= _csrf %>'>

	<nav class="navbar navbar-inverse navbar-fixed-top navbar-login" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><span>Easy</span>Rash</a>
				<ul class="user-menu">
					<li class="dropdown pull-right">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown"><svg class="glyph stroked male-user"><use xlink:href="#stroked-male-user"></use></svg> {{user.name}} <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#"><svg class="glyph stroked male-user"><use xlink:href="#stroked-male-user"></use></svg> Profile</a></li>
							<li><a href="#"><svg class="glyph stroked gear"><use xlink:href="#stroked-gear"></use></svg> Settings</a></li>
							<li><a href="#"><svg class="glyph stroked cancel"><use xlink:href="#stroked-cancel"></use></svg> Logout</a></li>
						</ul>
					</li>
				</ul>
			</div>

		</div><!-- /.container-fluid -->
	</nav>

	<login-page class="page">
	</login-page>
	<register-page class="page">
	</register-page>

	<div class="alert bg-success" id="alert-success" role="alert">
		<svg class="glyph stroked checkmark"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#stroked-checkmark"></use></svg> <a class="alert-text">Welcome to the admin dashboard panel bootstrap template</a> <a class="pull-right" onclick="alertClose(this)"><span class="glyphicon glyphicon-remove"></span></a>
	</div>

	<div class="alert bg-danger" id="alert-error" role="alert">
		<svg class="glyph stroked cancel"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#stroked-cancel"></use></svg>  <a class="alert-text">Welcome to the admin dashboard panel bootstrap template</a> <a href="#" class="pull-right" onclick="alertClose(this)"><span class="glyphicon glyphicon-remove"></span></a>
	</div>



	<script src="templates/lumino/js/bootstrap.min.js"></script>
	<script src="templates/lumino/js/chart.min.js"></script>
	<script src="templates/lumino/js/chart-data.js"></script>
	<script src="templates/lumino/js/easypiechart.js"></script>
	<script src="templates/lumino/js/bootstrap-datepicker.js"></script>
	<script src="templates/lumino/js/easypiechart-data.js"></script>


	<script>
		!function ($) {
			$(document).on("click","ul.nav li.parent > a > span.icon", function(){
				$(this).find('em:first').toggleClass("glyphicon-minus");
			});
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
	</script>
</body>

</html>
