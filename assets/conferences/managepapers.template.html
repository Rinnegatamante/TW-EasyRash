<div class="row" ng-controller="managepapersController">
  <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
    <div class="register-panel panel panel-default">
      <div class="panel-heading"><a href="#/conferences/chair"><svg class="glyph stroked arrow left"><use xlink:href="#stroked-arrow-left"/></svg></a> Manage conference status</div>
      <div class="panel-body">
          <fieldset>
            <div class="form-group">
                <input type="text" ng-model="search.title" class="form-control" placeholder="Title" required="true" />
            </div>
          </fieldset>
          <h4>Pending Papers:</h4>
          <div ng-repeat="paper in conf.papers.pending |  filter: search.title" class="col-xs-12 panel-hv-green">
            <div class="panel panel-blue panel-widget panel-bg-grey">
              <div class="row no-padding">
                <div class="col-sm-2 widget-left">
                  <svg class="glyph stroked blank document"><use xlink:href="#stroked-blank-document"/></svg>
                </div>
                <div class="col-sm-10">
                  <h4>{{paper.file.title}}</h4>
                  <p>{{paper.createdAt | limitTo:10}} &nbsp;&bull;&nbsp; status: {{paper.status}}</p>
                </div>
              </div>
            </div>
          </div>

          <hr/>
          <h4>Accepted Papers:</h4>
          <div ng-repeat="paper in conf.papers.accepted |  filter: search.title " class="col-xs-12 panel-hv-green">
            <div class="panel panel-blue panel-widget panel-bg-grey">
              <div class="row no-padding">
                <div class="col-sm-2 widget-left">
                  <svg class="glyph stroked blank document"><use xlink:href="#stroked-blank-document"/></svg>
                </div>
                <div class="col-sm-10">
                  <h4>{{paper.file.title}}</h4>
                  <p>{{paper.createdAt | limitTo:10}} &nbsp;&bull;&nbsp; status: {{paper.status}}</p>
                </div>
              </div>
            </div>
          </div>
	  </div>
    </div>
  </div>
  <!-- /.col-->
</div>
<!-- /.row -->
