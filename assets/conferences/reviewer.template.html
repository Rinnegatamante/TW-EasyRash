<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main" ng-controller="reviewerController">
	<div class="row">
		<ol class="breadcrumb">
			<li>
				<svg class="glyph stroked clipboard with paper">
					<use xlink:href="#stroked-clipboard-with-paper"/>
				</svg>
				Reviewer Conferences</a>
			</li>
		</ol>
	</div>
	<br>
	<div class="row">
		<div ng-repeat="conference in user.reviewer_conferences" class="col-xs-12 col-md-6 col-lg-4">
			<div class="panel {{conference.status == 2 ? 'panel-red' : 'panel-blue' }} panel-widget ">
				<div class="row no-padding">
					<a href="#/conference/{{conference.id}}">
						<div class="col-sm-2 widget-left">
							<svg class="glyph stroked two messages">
								<use xlink:href="#stroked-two-messages"/>
							</svg>
						</div>
					</a>
					<div class="col-sm-10">
						<a href="#/conference/{{conference.id}}">
							<h4>{{conference.title | limitTo: 20}} ({{ conference.acronym }})</h4>
						</a>
						<h5>Papers to review:
							<span ng-repeat="paper in user.reviewer_papers|filter:filterPapers(conference.id) as rev_papers">
							</span>
							<span ng-if="rev_papers.length > 0">{{rev_papers.length}}</span>
							<span ng-if="rev_papers.length <= 0">0</span>
						</h5>
						<a href=""><span data-toggle="collapse" href="#sub-item-{{conference.id}}"><i class="fa fa-bars" aria-hidden="true"></i> Actions</span></a>
						<ul class="children collapse" id="sub-item-{{conference.id}}">
							<li ng-if="rev_papers.length > 0">
								<p><a href="#/paper/{{conference.id}}/review">Review a paper</a></p>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br>
</div>
