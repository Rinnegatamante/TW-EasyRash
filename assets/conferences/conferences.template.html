<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main" ng-controller="conferencesController">
		<div class="row">
			<ol class="breadcrumb">
				<li><a href="#/"><svg class="glyph stroked home"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#stroked-home"></use></svg></a></li>
			</ol>
		</div><!--/.row-->

		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">CONFERENCES</h1>

			</div>
		</div><!--/.row-->

		<div class="row">
			<div class="col-xs-12 col-md-6 col-lg-3">
					<div>
						My conferences:
						<div ng-repeat="conference in user.chair_conferences">
							{{ conference.title }}
						</div>
					</div>
			</div>
		</div>
		

		<div class="row">
			<div class="col-xs-12 col-md-6 col-lg-3">
				<form role="form" ng-submit="create()">
					<input type="submit" value="Create a new conference" class="btn btn-primary" />
				</form>
			</div>
		</div>
</div>
