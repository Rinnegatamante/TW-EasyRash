<div class="row" ng-controller="addpapersController">
  <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
    <div class="register-panel panel panel-default">
      <div class="panel-heading">
        <a href="#papers"><svg class="glyph stroked arrow left"><use xlink:href="#stroked-arrow-left"/></svg></a>
        Add paper to conference: </div>
      <div class="panel-body">
        <form role="form" ng-submit="submit()">
          <fieldset>
            <div class="form-group">
              <input type="text" ng-model="conf.title" class="form-control" placeholder="Title" required="true" />
            </div>
            <div class="form-group">
              <input type="text" ng-model="conf.acronym" class="form-control" placeholder="Acronym" required="true" />
            </div>
            <select ng-model="conf.chairs" ng-options="user.name for user in users" multiple class="form-control">
			</select>
            <br>
			<input type="submit" value="Create conference" class="btn btn-primary" />
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <!-- /.col-->
</div>
<!-- /.row -->
