<div class="row" ng-controller="addpapersController">
  <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
    <div class="lightbox-panel panel panel-default">
      <div class="panel-heading">
        <a href="#papers"><svg class="glyph stroked arrow left"><use xlink:href="#stroked-arrow-left"/></svg></a> Add paper to conference: </div>
      <div class="panel-body">
        <form role="form" ng-submit="submit()">
          <fieldset>
            <div class="form-group">
              <labl>Search by Title:</label><input type="text" ng-model="search.title" class="form-control" placeholder="Title" required="true" />
            </div>
          </fieldset>
        </form>
        <hr/>
        <div class="row">
          <div ng-repeat="file in files |  filter: search.title" class="col-xs-10 col-md-6 col-lg-6 panel-hv-green">
            <div class="panel panel-blue panel-widget panel-bg-grey">
              <div class="row no-padding">
                <div class="col-sm-2 widget-left">
                  <svg class="glyph stroked blank document"><use xlink:href="#stroked-blank-document"/></svg>
                </div>
                <div class="col-sm-10">
                  <h4>{{file.title}}</h4>
                  <p>{{file.createdAt | limitTo:10}}</p>
                  <button type="submit" class="btn btn-primary right"  ng-click="selectPaper(file.id, file.title)"><i class="fa fa-paper-plane" aria-hidden="true"></i>
 Send </button>
                </div>
              </div>
              <div class="row no-padding">
      					<div class="col-sm-12">
      						<a href=""><span data-toggle="collapse" href="#sub-addfile-{{file.id}}"><i class="fa fa-bars" aria-hidden="true"></i> Subsctibed to:</span></a>
      					</div>
      					<ul class="children collapse" id="sub-addfile-{{file.id}}">
      						<li>
      							<div ng-repeat="paper in file.papers" class="col-sm-12">
      								<h4>committed to: <b>{{paper.conference.title}}</b></h4>
      								<h5 class="col-sm-6">status: {{paper.conference.status}}</h5>
      								<h5 class="col-sm-6">date: {{paper.createdAt | limitTo:10}}</h5>
      							</div>
      							</hr>
      						</li>
      					</ul>
      				</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.col-->
</div>
<!-- /.row -->
