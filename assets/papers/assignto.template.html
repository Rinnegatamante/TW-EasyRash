<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main" ng-controller="assigntoController">
		<div class="row">
			<ol class="breadcrumb">
				<li><a href="#/conferences/{{conference.id}}/addreviewers"><svg class="glyph stroked arrow left"><use xlink:href="#stroked-arrow-left"/></svg></a> Select a paper to assign to</a></li>
			</ol>
		</div><!--/.row-->

		<br>

		<div class="row">
			<div class="col-xs-12 col-md-6 col-lg-3">
				<input type="text" ng-model="paper.field" class="form-control" placeholder="Search..." required="true" />
			</div>
		</div>

		<br>

		<div class="row">
			<div ng-repeat="paper in papers | filter: paper.field" class="col-xs-12 col-md-6 col-lg-4">
				<div class="panel panel-blue panel-widget ">
					<div class="row no-padding">
						<a href="#/papers/{{paper.id}}"><div class="col-sm-2 widget-left">
							<svg class="glyph stroked blank document"><use xlink:href="#stroked-blank-document"/></svg>
						</div></a>
						<div class="col-sm-10">
							<a href="#/view/{{paper.id}}"><h4>{{paper.title | limitTo: 20}}</h4></a>
							<p ng-if="paper.status < 1"><a href="" ng-click="assign(paper.id)">Assign to this paper</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<br>
</div>
