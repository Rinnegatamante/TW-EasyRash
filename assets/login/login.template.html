<div class="row" ng-controller="loginCotroller">
  <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
    <div class="login-panel panel panel-default">
      <div class="panel-heading">Log in</div>
      <div class="panel-body">
        <form role="form" ng-submit="submit()" method="post">
          <fieldset>
            <div class="form-group">
              <input type="email" ng-model="user.email" class="form-control" placeholder="E-mail" required="true">
            </div>
            <div class="form-group">
              <input type="password" ng-model="user.password" class="form-control" placeholder="Password" required="true">
            </div>
            <div class="checkbox">
              <label>
                <input ng-model="remeber" type="checkbox" value="Remember Me">Remember Me
              </label>
            </div>
            <a href="">Forgot password?</a>
            <br>
            <a href="#register">Don't have an account? Register now!</a>
            <br>
            <input type="submit" value="Login" class="btn btn-primary" />
          </fieldset>
        </form>
      </div>
    </div>
    <code>email = {{user.email}}</code></br>
    <code>password = {{user.password}}</code></br>
    <code>res = {{angular.toJson(res)}}</code></br>
  </div>
  <!-- /.col-->
</div>
<!-- /.row -->
