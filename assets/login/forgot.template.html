<div class="row" ng-controller="forgotController">
	<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
		<div class="login-panel panel panel-default">
			<div class="panel-heading">Password recovery</div>
			<div class="panel-body">
				<form role="form" ng-submit="submit()">
					<fieldset>
						<div class="form-group">
							Using this tool, you'll receive an e-mail with the instructions to reset your password.<br><br>
							<input type="email" ng-model="user.email" class="form-control" placeholder="E-mail" required="true">
						</div>
						<input type="submit" value="Send mail" class="btn btn-primary" />
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
