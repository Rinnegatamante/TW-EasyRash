
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Forms</title>

<link href="lumino/css/bootstrap.min.css" rel="stylesheet">
<link href="lumino/css/datepicker3.css" rel="stylesheet">
<link href="lumino/css/styles.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
	

<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->
<script>
	var _URL = "http://17490.s.time4vps.eu:1337/";
</script>

<script src="lumino/js/lumino.glyphs.js"></script>
<script src="lumino/js/jquery-1.11.1.min.js"></script>
<script src="js/alert.js"></script>
<script src="http://malsup.github.io/min/jquery.form.min.js"></script> 
</head>

<body>
	<input type='hidden' name='_csrf' value='<%= _csrf %>'>

	<nav class="navbar navbar-inverse navbar-fixed-top navbar-login" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><span>Easy</span>Rash</a>
				<ul class="user-menu">
					<li class="dropdown pull-right">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown"><svg class="glyph stroked male-user"><use xlink:href="#stroked-male-user"></use></svg> User <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#"><svg class="glyph stroked male-user"><use xlink:href="#stroked-male-user"></use></svg> Profile</a></li>
							<li><a href="#"><svg class="glyph stroked gear"><use xlink:href="#stroked-gear"></use></svg> Settings</a></li>
							<li><a href="#"><svg class="glyph stroked cancel"><use xlink:href="#stroked-cancel"></use></svg> Logout</a></li>
						</ul>
					</li>
				</ul>
			</div>
							
		</div><!-- /.container-fluid -->
	</nav>
	
	<div id="login-page" class="page" style="display:block">
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">Log in</div>
					<div class="panel-body">
						<form role="form" id="login-form" method="post" class="ajax-form">
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="E-mail" name="email" type="email" autofocus="">
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Password" name="password" type="password" value="">
								</div>
								<a>Forgot password?</a>
								<div class="checkbox">
									<label>
										<input name="remember" type="checkbox" value="Remember Me">Remember Me
									</label>
								</div>
								 <input type="submit" value="Login" class="btn btn-primary"/> 
							</fieldset>
						</form>
						<script>
							$('#login-form').submit(function(){
								$(this).ajaxSubmit({
									url: _URL+"user/login",
									success: function(data) { 
										console.log(data);
										$('input[name=_csrf]').val(data.token);
										alertSuccess("Login avvenuto con successo");
									},
									error: function(err){
										console.log(err);
										alertError("Ricontrollare email o password");
									}
								}); 
								return false;
							});
						</script>
					</div>
				</div>
			</div><!-- /.col-->
		</div><!-- /.row -->	
	</div>
	
	<div id="register-page" class="page" style="display:block">
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
				<div class="register-panel panel panel-default">
					<div class="panel-heading">Register</div>
					<div class="panel-body">
						<form role="form" id="register-form" method="post" class="ajax-form">
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="Name" name="name" type="text" autofocus="">
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="E-mail" name="email" type="email" autofocus="">
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Password" id="psw_reg" name="password" type="password" value="">
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Password" id="psw_reg2" name="password2" type="password" value="">
								</div>
								<input type="submit" value="Register Now" class="btn btn-primary"/> 
							</fieldset>
						</form>
						<script>
							$('#register-form').submit(function(){
								if ($('#psw_reg').val() == $('#psw_reg2').val()){
									$(this).ajaxSubmit({
										url: _URL+"user/register",
										success: function(data) { 
											console.log(data);
											alertSuccess("Registration completed sucessfully!");
										},
										error: function(err){
											console.log(err);
											alertError("Error: You must complete all blank datas.");
										}
									}); 
								}else{
									alertError("Error: Passwords mismatch.");
								}
								return false;
							});
						</script>
					</div>
				</div>
			</div><!-- /.col-->
		</div><!-- /.row -->	
	</div>
	
	
	<div class="alert bg-success" id="alert-success" role="alert">
		<svg class="glyph stroked checkmark"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#stroked-checkmark"></use></svg> <a class="alert-text">Welcome to the admin dashboard panel bootstrap template</a> <a class="pull-right" onclick="alertClose(this)"><span class="glyphicon glyphicon-remove"></span></a>
	</div>
	
	<div class="alert bg-danger" id="alert-error" role="alert">
		<svg class="glyph stroked cancel"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#stroked-cancel"></use></svg>  <a class="alert-text">Welcome to the admin dashboard panel bootstrap template</a> <a href="#" class="pull-right" onclick="alertClose(this)"><span class="glyphicon glyphicon-remove"></span></a>
	</div>

		

	<script src="lumino/js/bootstrap.min.js"></script>
	<script src="lumino/js/chart.min.js"></script>
	<script src="lumino/js/chart-data.js"></script>
	<script src="lumino/js/easypiechart.js"></script>
	<script src="lumino/js/easypiechart-data.js"></script>
	<script src="lumino/js/bootstrap-datepicker.js"></script>

	<script>
		!function ($) {
			$(document).on("click","ul.nav li.parent > a > span.icon", function(){		  
				$(this).find('em:first').toggleClass("glyphicon-minus");	  
			}); 
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
	</script>	
</body>

</html>
